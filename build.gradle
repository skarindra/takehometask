plugins {
    id 'java'
    id 'com.github.spacialcircumstances.gradle-cucumber-reporting' version '0.1.24'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.appium:java-client:7.6.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'io.cucumber:cucumber-java8:7.2.3'
    implementation 'io.cucumber:cucumber-java:7.2.3'
    testImplementation 'io.cucumber:cucumber-junit:7.2.3'
}

cucumberReports {
    outputDir = file('target/')
    buildId = '0'
    reports = files('target/cucumber-report.json')
}

tasks {
    clean {
        delete "${rootDir}/build"
        delete "${rootDir}/out"
        delete "${rootDir}/logs"
        delete "${rootDir}/target"
        delete "${rootDir}/rerun"
        delete "${rootDir}/appium.log"
        delete "${rootDir}/screenshots_failed"
    }
}